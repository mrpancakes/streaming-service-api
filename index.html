<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>Streamline</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />

  <title>Streamline</title>
</head>

<body class="static-bg">
  <nav class="white">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Streamline</a>

      <a href="#" class="sidenav-trigger" data-target="mobile-nav">
        <i class="material-icons blue-text darken-2">menu</i>
      </a>

      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li>
          <a href="watch-list.html">Watch List<span id="plusOne"
              class="hide material-icons red-text">plus_one</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-nav">
    <li><a href="#">Home</a></li>
    <li><a href="watch-list.html">Watch List</a></li>
  </ul>

  <main class="content-container">
    <div class="description">
      Not sure what to watch tonight? <br />View the top-rated movies and
      series from each streaming service!
    </div>
    <div class="row form-options">
      <form class="col s12 m10 l5">
        <div class="row">
          <div class="input-field col s12 l5">
            <select class="browser-default" id="streaming-service">
              <option value="" disabled selected>Streaming Service</option>
              <option value="HBO">HBO</option>
              <option value="Hulu">Hulu</option>
              <option value="Disney">Disney</option>
              <option value="Netflix">Netflix</option>
              <option value="Prime">Prime</option>
              <option value="Showtime">Showtime</option>
              <option value="Starz">Starz</option>
            </select>
          </div>
          <div class="input-field col s12 l5">
            <select class="browser-default" id="media-type">
              <option value="" disabled selected>Movies or Series?</option>
              <option value="Netflix">Movies</option>
              <option value="Hulu">Series</option>
            </select>
          </div>

          <div class="input-field col s12 l2">
            <button class="btn waves-effect waves-light" id="submit" type="submit" name="action">Go!</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Movie Search Results -->
    <h1 class="hide" id="headline"></h1>
    <p class="hide" id="subheadline">As rated by IMDB</p>

    <section class="container hide" id="resulting-movies">
      <div class="row" id="all-results">
          
      </div>
    </section>
  </main>
  

  
  <!-- Moment JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
  
  <script src="./materialize.js"></script>

  <script src="script.js"></script>
</body>

</html>
